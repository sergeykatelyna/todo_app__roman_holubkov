<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack starter</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="todo-app">
    <header class="todo-app__header">
      <form class="todo-app__form">
        <input
          id="input"
          name="todo"
          class="form-control todo-app__input"
          placeholder="What you need to do?"
          autocomplete="off">

        <button class="todo-app__submit btn btn-primary">Submit</button>
      </form>
    </header>

    <ul id="list" class="todo-list list-group">
      <li class="todo-list__item input-group mb-3">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <input type="checkbox">
          </div>
        </div>

        <input
          value="Some text"
          aria-label="Some text"
          class="todo-list__input-text form-control"
          type="text"
          readonly>

        <div class="todo-list__controls input-group-append">
          <button class="btn btn-warning btn-sm">
            <span class="material-icons">edit</span>
          </button>
          <button class="btn btn-danger btn-sm">
            <span class="material-icons">delete_outline</span>
          </button>
        </div>
      </li>
    </ul>

    <div class="todo-app__tabs btn-group" role="group">
      <button type="button" class="btn btn-primary">All</button>
      <button type="button" class="btn btn-outline-primary">Completed</button>
      <button type="button" class="btn btn-outline-primary">Uncompleted</button>
    </div>
  </div>
</body>
</html>
