<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack starter</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="table-app container mt-5">
    <div class="row">
      <input type="text" value="" placeholder="Input filter" class="col-4 form-control">
    </div>
    <div class="row">
      <table class="col table table-dark table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Owner's name</th>
            <th scope="col">Phone</th>
            <th scope="col">Status</th>
            <th scope="col">Created at</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
